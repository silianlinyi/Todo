<!DOCTYPE html>
<html>
    <head>
        <% include /inc_head.html %>
        <link rel="stylesheet" type="text/css" href="/css/login.css">
    </head>
    <body id="app-login">
        <% include /inc_navbar.html %>
        <div class="container login">
            <form class="form-horizontal">
                <fieldset>
                    <legend>登录</legend>
                    <div class="control-group">
                        <label class="control-label" for="login-name">用户名</label>
                        <div class="controls">
                            <input type="text" placeholder="Enter your name" id="login-name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="login-pass">密码</label>
                        <div class="controls">
                            <input type="password" placeholder="Password" id="login-pass">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <a class="btn btn-primary" id="login-btn">登 录</a>
                        </div>
                    </div>
                </fieldset>
                
            </form>
            
        </div>
        
        
        <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/login" ></script>
    </body>
</html>
